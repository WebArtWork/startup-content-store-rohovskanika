<div class="container-new">
	<div>
		<h1>{{{translate(" Rohovskanika.Articles")}}}</h1>
		<a href="#page-sample" class="btn btn-circle page-scroll">
			<i class="fa fa-angle-double-down animated"></i>
		</a>
</div>
<!-- Page Sample Section -->
<section id="page-sample">
	<div class="polosar">
		<div class="container content-section text-center">
			<div class="row">
				{% for article in articles %}
					<div class="col-md-4">
						<a href="/article/{{{article.id}}}">
							<div class="card">
								<img src="{{{article.thumb}}}" alt="{{{article.name}}}" style="min-height: 300px; min-width: 200px; object-fit: cover;">
								<div class="card-body">
									<h5 class="card-title">{{{article.name}}}</h5>
								</div>
							</div>
						</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
</section>
</div>
